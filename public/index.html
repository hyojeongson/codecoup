<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

  <body>
    <div id="container">
      <div id="box">
        <div id="box-left">
            <ul class="img-card">
              <li><img src="./img/img1.jpg" alt=""></li>
              <li><img src="./img/img2.jpg" alt=""></li>
              <li><img src="./img/img3.jpg" alt=""></li>
            </ul>
        </div>
        <div id="box-right">
            <p>CUSTOMIZE YOUR RIDE</p>
            <p>Penny 36'' Longboard</p>
            <div class="option">
              <input type="radio" name="deck" value="blue">
              <input type="radio" name="deck" value="white">
              <input type="radio" name="deck" value="red">
              <input type="radio" name="deck" value="grey">

            </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="common.js"></script>
  </body>
</html>
